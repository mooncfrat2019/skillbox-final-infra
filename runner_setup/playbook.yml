---
- name: Install and configure GitLab Runner
  hosts: all
  become: yes
  vars:
    gitlab_runner_version: "latest"
    gitlab_registration_token: "{{ gitlab_token }}"
    gitlab_coordinator_url: "{{ gitlab_url }}"
    gitlab_runner_description: "Infra runner"
    gitlab_runner_tags: "skillbox,docker,ubuntu"
    gitlab_runner_executor: "docker"
    docker_image: "ubuntu:latest"

  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - curl
          - gnupg
          - software-properties-common
          - apt-transport-https
          - ca-certificates
        state: present

    - name: Add Docker official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu jammy stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Add current user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Download and install GitLab Runner
      shell: |
        curl -L --output /usr/local/bin/gitlab-runner https://gitlab-runner-downloads.s3.amazonaws.com/latest/binaries/gitlab-runner-linux-amd64
        chmod +x /usr/local/bin/gitlab-runner
        useradd --comment 'GitLab Runner' --create-home gitlab-runner --shell /bin/bash
        gitlab-runner install --user=gitlab-runner --working-directory=/home/gitlab-runner
        gitlab-runner start
      become: yes

    - name: Register GitLab Runner
      shell: |
        gitlab-runner register \
        --non-interactive \
        --url "{{ gitlab_coordinator_url }}" \
        --registration-token "{{ gitlab_registration_token }}" \
        --executor "{{ gitlab_runner_executor }}" \
        --docker-image "{{ docker_image }}" \
        --description "{{ gitlab_runner_description }}" \
        --tag-list "{{ gitlab_runner_tags }}" \
        --run-untagged="false" \
        --locked="false"
      args:
        creates: /etc/gitlab-runner/config.toml
      notify: restart gitlab runner

    - name: Start and enable GitLab Runner service
      systemd:
        name: gitlab-runner
        state: started
        enabled: yes
        daemon_reload: yes

    - name: Verify GitLab Runner status
      command: gitlab-runner verify
      register: runner_verify
      changed_when: false

    - name: Show GitLab Runner status
      debug:
        msg: "{{ runner_verify.stdout }}"

  handlers:
    - name: restart gitlab runner
      systemd:
        name: gitlab-runner
        state: restarted